<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📋 تقييم مشكلة الكراسي - OFPPT Offshore</title>
  <style>
    body {
      background: linear-gradient(120deg, #1e90ff, #f0f8ff);
      font-family: 'Tajawal', sans-serif;
      color: #002b5b;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background: #002b5b;
      color: white;
      padding: 20px 0;
      font-size: 22px;
      letter-spacing: 1px;
    }
    .container {
      max-width: 700px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #b0c4de;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
      font-size: 15px;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #1e90ff;
      box-shadow: 0 0 5px rgba(30,144,255,0.5);
    }
    textarea {
      resize: none;
      height: 80px;
    }
    button {
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      margin-top: 20px;
    }
    button:hover {
      background: #005bbb;
    }
    .hidden { display: none; }

    .response {
      background: #f4f9ff;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #dce9ff;
      position: relative;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 3px 6px;
      cursor: pointer;
      font-size: 12px;
    }

    .admin-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: transparent;
      border: none;
      font-size: 26px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    🧭 تقييم مشكلة الكراسي - OFPPT Offshore
  </header>

  <button class="admin-btn" id="adminEye">👁️</button>

  <div class="container" id="userContainer">
    <h2>📨 المشكلة:</h2>
    <p>هل تعاني من الكراسي؟</p>

    <form id="responseForm">
      <label>✅ نعم / ❌ لا</label>
      <select id="issueAnswer" required>
        <option value="">اختر الإجابة</option>
        <option value="نعم">نعم</option>
        <option value="لا">لا</option>
      </select>

      <label id="solutionsLabel" class="hidden">💡 حلول ممكنة (1 إلى 3)</label>
      <textarea id="userSolutions" placeholder="اكتب حلولك المقترحة..." class="hidden"></textarea>

      <button type="submit">إرسال ✅</button>
    </form>
  </div>

  <!-- لوحة المشرف -->
  <div class="container hidden" id="adminPanel">
    <h2>🧑‍💼 لوحة المشرف</h2>
    <div id="adminArea"></div>
  </div>

  <script>
    const ADMIN_CODE = "pie102";
    const adminEye = document.getElementById("adminEye");
    const adminPanel = document.getElementById("adminPanel");
    const adminArea = document.getElementById("adminArea");
    const form = document.getElementById("responseForm");
    const issueAnswer = document.getElementById("issueAnswer");
    const userSolutions = document.getElementById("userSolutions");
    const solutionsLabel = document.getElementById("solutionsLabel");

    // إظهار/إخفاء حقل الحلول حسب الإجابة
    issueAnswer.addEventListener("change", () => {
      if(issueAnswer.value === "نعم") {
        userSolutions.classList.remove("hidden");
        solutionsLabel.classList.remove("hidden");
        userSolutions.required = true;
      } else {
        userSolutions.classList.add("hidden");
        solutionsLabel.classList.add("hidden");
        userSolutions.required = false;
        userSolutions.value = "";
      }
    });

    // عند إرسال تقييم المستخدم
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const answer = issueAnswer.value;
      const solutions = userSolutions.value.trim();

      const response = {
        issue: "هل تعاني من الكراسي؟",
        answer: answer,
        solutions: answer === "نعم" ? solutions : "",
        date: new Date().toLocaleString()
      };

      const data = JSON.parse(localStorage.getItem("responsesData") || "[]");
      data.push(response);
      localStorage.setItem("responsesData", JSON.stringify(data));

      // رسالة شكر
      if(answer === "نعم") {
        alert("✅ شكراً على مشاركتك وحلولك!");
      } else {
        alert("✅ شكراً على مشاركتك!");
      }

      form.reset();
      userSolutions.classList.add("hidden");
      solutionsLabel.classList.add("hidden");
    });

    // وظيفة عرض لوحة المشرف
    adminEye.addEventListener("click", ()=> {
      const code = prompt("رمز المشرف:");
      if(code === ADMIN_CODE){
        adminPanel.classList.remove("hidden");
        renderAdmin();
        alert("✅ مرحبًا بك أيها المشرف");
        adminPanel.scrollIntoView({behavior:"smooth"});
      } else {
        alert("❌ الكود غير صحيح");
      }
    });

    // عرض الردود وتحميل JSON + حذف أي مشاركة
    function renderAdmin(){
      const responses = JSON.parse(localStorage.getItem("responsesData") || "[]");
      adminArea.innerHTML = `
        <h3>📋 الردود المسجلة (${responses.length})</h3>
        <button id="downloadJson">💾 تحميل JSON</button>
        <div id="responsesList">
          ${responses.length ? responses.map((r, idx) => `
            <div class="response">
              <button class="delete-btn" data-index="${idx}">حذف</button>
              <p>📝 المشكلة: ${r.issue} (${r.date})</p>
              <p>✅ إجابة: ${r.answer}</p>
              <p>💡 حلول: ${r.solutions || "لا توجد حلول"} </p>
            </div>
          `).join('') : "<p>🚫 لا توجد ردود مسجلة بعد.</p>"}
        </div>
      `;

      // تحميل JSON
      document.getElementById("downloadJson").addEventListener("click", ()=> {
        const blob = new Blob([JSON.stringify(responses, null, 2)], {type:"application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "responses_ofppt_offshore.json";
        a.click();
        URL.revokeObjectURL(url);
      });

      // حذف مشاركة
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const idx = e.target.getAttribute("data-index");
          responses.splice(idx, 1);
          localStorage.setItem("responsesData", JSON.stringify(responses));
          renderAdmin(); // إعادة عرض بعد الحذف
        });
      });
    }
  </script>
</body>
</html>
